<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..." type="ball-scale-multiple">
</ngx-spinner>
<div class="col-md-8 col-sm-12 mx-auto">
  <div class="card">
    <div class="card-header alert-primary">
      Address Information
    </div>
    <div class="card-body">
      <section class="address-information-container clear">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <div class="row">
              <label for="attentionTo" class="col-md-3 col-sm-12 text-right col-form-label">Attention To:</label>
              <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control" id="attentionTo" name="attentionTo" [(ngModel)]="model.attentionTo" #attentionTo="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && attentionTo.invalid }" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="addressLine1" class="col-md-3 col-sm-12 text-right col-form-label">Address Line1:</label>
              <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control" id="addressLine1" name="addressLine1" [(ngModel)]="model.addressLine1" #addressLine1="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && addressLine1.invalid }">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="addressLine2" class="col-md-3 col-sm-12 text-right col-form-label">Address Line2:</label>
              <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control" id="addressLine2" name="addressLine2" [(ngModel)]="model.addressLine2" #addressLine2="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && addressLine2.invalid }">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="city" class="col-md-3 col-sm-12 text-right col-form-label">City:</label>
              <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control" id="city" name="city" [(ngModel)]="model.city" #city="ngModel" [ngClass]="{ 'is-invalid': f.submitted && city.invalid }"
                  required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="state" class="col-md-3 col-sm-12 text-right col-form-label">State:</label>
              <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control" id="state" name="state" [(ngModel)]="model.state" #state="ngModel" [ngClass]="{ 'is-invalid': f.submitted && state.invalid }"
                  required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="zipcode" class="col-md-3 col-sm-12 text-right col-form-label">Zip Code:</label>
              <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control" id="zipcode" name="zipcode" [(ngModel)]="model.zipcode" #zipcode="ngModel" [ngClass]="{ 'is-invalid': f.submitted && zipcode.invalid }"
                  required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="country" class="col-md-3 col-sm-12 text-right col-form-label">Country:</label>
              <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control" id="country" name="country" [(ngModel)]="model.country" #country="ngModel" [ngClass]="{ 'is-invalid': f.submitted && country.invalid }"
                  required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="email" class="col-md-3 col-sm-12 text-right col-form-label">E-mail:</label>
              <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                  required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="phone" class="col-md-3 col-sm-12 text-right col-form-label">Phone:</label>
              <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="model.phone" #phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }"
                  required>
              </div>
            </div>
          </div>
          <div class="form-group text-center" *ngIf="!addressId">
            <button type="submit" name="submitted" value="true" class="btn btn-success place-order">
              <i class="fa fa-map-marker"></i> Add
            </button>
          </div>
          <div class="form-group text-center" *ngIf="addressId">
            <button type="submit" name="submitted" value="true" class="btn btn-success place-order">
              <i class="fa fa-save"></i> Save
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
