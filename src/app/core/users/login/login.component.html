<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..." type="ball-scale-multiple">
</ngx-spinner>
<div class="col-sm-8 mx-auto">
  <div class="card">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <div class="row">
            <label for="brand" class="col-sm-3 text-right col-form-label">Email:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" [(ngModel)]="model.email"
                #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required>
              <div [hidden]="email.valid || email.untouched">
                <small *ngIf="email.errors && email.errors.required" class="form-text text-left error-msg">Email is required</small>
                <small *ngIf="email.errors && email.errors.pattern" class="form-text text-left error-msg">Email is invalid</small>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="type" class="col-sm-3 text-right col-form-label">Password:</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
              <div [hidden]="password.valid || password.untouched">
                <small *ngIf="password.errors && password.errors.required" class="form-text text-left error-msg">Password is required</small>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" name="submitted" value="true" class="btn btn-success btn-sm place-order" [disabled]='!f.form.valid'>
            <i class="fa fa-send-o"></i> Login
          </button>
        </div>
      </form>
      <br/>

      <div class="text-center">
        <h6 class="text-center">New user?
          <a href="./#/user/register">Create an account here</a>
        </h6>
      </div>

      <div class="text-center">
        <h6 class=" text-center">Forgot Password?
          <a href="./#/user/forgot?type=reset">Reset Password</a>
        </h6>
      </div>
      <div class="text-center">
        <a href="./#/user/forgot?type=resend">
          RESEND VERIFICATION EMAIL
        </a>
      </div>
    </div>
  </div>
</div>
