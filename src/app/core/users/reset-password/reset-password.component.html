<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..." type="ball-scale-multiple">
</ngx-spinner>
<div class="row">
  <div class="col-sm-8 mx-auto">
    <div class="card">
      <div class="card-header alert-primary">
        Reset Password?
      </div>
      <div class="card-body">
        <section class="user-information-container clear">
          <form (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
            <div class="form-group">
              <div class="row">
                <label for="password" class="col-sm-3 text-right col-form-label">Password:</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required validateEqual="confirmPassword"
                    reverse="true">
                  <div [hidden]="password.valid || password.untouched">
                    <small *ngIf="password.errors && password.errors.required" class="form-text text-left error-msg">Password is required(minimum 6 character)</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <label for="confirmPassword" class="col-sm-3 text-right col-form-label">Re-type Password:</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="confirmPassword" name='confirmPassword' [(ngModel)]="model.confirmPassword"
                    #confirmPassword="ngModel" validateEqual="password" required>
                  <div [hidden]="confirmPassword.untouched">
                    <small *ngIf="f.submitted && !confirmPassword.valid" class="form-text text-left error-msg">Password mismatch</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" name="submitted" value="true" class="btn btn-success btn-sm place-order">
                <i class="fa fa-send-o"></i> Reset Password
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
