<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..." type="ball-scale-multiple"> </ngx-spinner>

<div class="col-md-8 col-sm-12 mx-auto">
  <div class="card">
    <div class="card-header alert-primary">
      Vendor
    </div>
    <div class="card-body">
      <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <div class="row">
            <label for="SKU" class="col-md-3 col-sm-12 text-right col-form-label">SKU:</label>
            <div class="col-md-9 col-sm-12">
              <!-- <input type="text" class="form-control" id="SKU" name="SKU" [(ngModel)]="model.SKU" #SKU="ngModel" [ngClass]="{ 'is-invalid': f.submitted && SKU.invalid }"
                required> -->
              <ng-select
                [items]="productCodes"
                [addTag]="true"
                name="productCode"
                bindLabel="productCode"
                bindValue="id"
                (ngModelChange)="onChange($event)"
                #productCode="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && productCode.invalid }"
                [(ngModel)]="model.SKU"
                [disabled]="false"
              >
              </ng-select>
              <div [hidden]="productCode.valid || productCode.untouched">
                <small *ngIf="productCode.errors && productCode.errors.required" class="form-text text-left error-msg">Product Code is required</small>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="description" class="col-md-3 col-sm-12 text-right col-form-label">Product Description:</label>
            <div class="col-md-9 col-sm-12">
              <textarea type="text" class="form-control" id="description" name="description" [(ngModel)]="model.description" #description="ngModel"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="type" class="col-md-3 col-sm-12 text-right col-form-label">Purchase Date:</label>
            <div class="col-md-9 col-sm-12">
              <input type="date" class="purchaseDate" name="input" ng-model="example.value" placeholder="yyyy-MM-dd" ng-model="model.date" required />
              <div [hidden]="!model.date">
                <small class="form-text text-left error-msg">Type is required</small>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" name="submitted" value="true" class="btn btn-success btn-sm place-order" [disabled]="!f.form.valid">
            <i class="fa fa-send-o"></i> Save Vendor
          </button>
          &nbsp;
          <button type="button" class="btn btn-danger btn-sm" (click)="cancel()"><i class="fa fa-send-o"></i> Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
