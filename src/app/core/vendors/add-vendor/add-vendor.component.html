<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..." type="ball-scale-multiple"> </ngx-spinner>

<div class="col-md-8 col-sm-12 mx-auto">
  <div class="card">
    <div class="card-header alert-primary">
      Vendor
    </div>
    <div class="card-body">

      <form class="form-horizontal" [formGroup]="vendorForm" >
          <div class="form-group">
              <div class="row">
                <label for="SKU" class="col-md-3 col-sm-12 text-right col-form-label">SKU:</label>
                <div class="col-md-9 col-sm-12">
                <ng-select  [items]="listSKU"
                            [addTag]="addTagPromise"
                            bindLabel="SKU"
                            [loading]="loading"
                            (change)="skuChange($event)"
                            [(ngModel)]="modelSKU"
                            [ngModelOptions]="{standalone: true}">
                </ng-select>
                </div>
              </div>
            </div>
        <div class="form-group">
          <div class="row">
            <label for="description" class="col-md-3 col-sm-12 text-right col-form-label">Product Description:</label>
            <div class="col-md-9 col-sm-12">
              <textarea formControlName="productDescription" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="row">
              <label for="vendorID" class="col-md-3 col-sm-12 text-right col-form-label">Vendor ID:</label>
              <div class="col-md-9 col-sm-12">
                <input formControlName="vendorID" class="form-control" maxlength="6"/>
              </div>
            </div>
          </div>
        <div class="form-group">
          <div class="row">
            <label for="lastPurchasePrice" class="col-md-3 col-sm-12 text-right col-form-label">Last Purchase Price:</label>
            <div class="col-md-9 col-sm-12">
              <input formControlName="lastPurchasePrice" class="form-control" type="number"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="lastPurchasedQty" class="col-md-3 col-sm-12 text-right col-form-label">Last Purchased Qty:</label>
            <div class="col-md-9 col-sm-12">
              <input formControlName="lastPurchasedQty" class="form-control" type="number"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="type" class="col-md-3 col-sm-12 text-right col-form-label">Purchase Date:</label>
            <div class="col-md-9 col-sm-12">
                <input type="date" class="form-control" placeholder="dd/mm/yyyy"
                formControlName="purchaseDate" ngbDatepicker #d="ngbDatepicker">
    
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button *ngIf="!ShouldupdateVendor"(click)="createVendor()" name="submitted" value="true" class="btn btn-success btn-sm place-order">
            <i class="fa fa-send-o"></i> Save Vendor
          </button>
          <button *ngIf="ShouldupdateVendor" (click)="updateVendor()" name="submitted" value="true" class="btn btn-success btn-sm place-order">
              <i class="fa fa-send-o"></i> Update Vendor
            </button>
          &nbsp;
          <button type="button" class="btn btn-danger btn-sm" (click)="cancel()"><i class="fa fa-send-o"></i> Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
