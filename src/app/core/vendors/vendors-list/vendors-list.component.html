<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..." type="ball-scale-multiple">
</ngx-spinner>

<section>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>vendorID</th>
                <th>SKU</th>
                <th>productDescription</th>
                <th>purchaseDate</th>
                <th>lastPurchasePrice</th>
                <th>lastPurchasedQty</th>
             </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vendor of vendors">
                <td>{{ vendor.vendorID }}</td>
                <td>{{ vendor.SKU }}</td>
                <td>{{ vendor.productDescription}}</td>
                <td>{{ vendor.purchaseDate }}</td>
                <td>{{ vendor.lastPurchasePrice | currency: 'USD' }}</td>
                <td>{{ vendor.lastPurchasedQty }}</td>
              </tr>
            </tbody>
          </table>
    </div>
</section>
